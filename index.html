<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .quiz-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            box-sizing: border-box;
        }
        
        .quiz-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .question {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 25px;
        }
        
        .answer-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .answer-btn:hover:not(:disabled) {
            background-color: #f9f9f9;
        }
        
        .answer-btn.correct {
            background-color: #4caf50;
            color: white;
        }
        
        .answer-btn.incorrect {
            background-color: #f44336;
            color: white;
        }
        
        .next-btn {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        
        .next-btn:hover {
            background-color: #0b7dda;
        }
        
        .score-section {
            text-align: center;
        }
        
        .score-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .score-section p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .restart-btn {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .restart-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div id="quiz-content">
            <!-- Quiz content will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        // Quiz questions and answers
        const questions = [
            {
                question: 'What is the capital of France?',
                answers: [
                    { text: 'New York', correct: false },
                    { text: 'London', correct: false },
                    { text: 'Paris', correct: true },
                    { text: 'Dublin', correct: false }
                ]
            },
            {
                question: 'Who painted the Mona Lisa?',
                answers: [
                    { text: 'Pablo Picasso', correct: false },
                    { text: 'Leonardo da Vinci', correct: true },
                    { text: 'Vincent van Gogh', correct: false },
                    { text: 'Michelangelo', correct: false }
                ]
            },
            {
                question: 'Which planet is known as the Red Planet?',
                answers: [
                    { text: 'Jupiter', correct: false },
                    { text: 'Saturn', correct: false },
                    { text: 'Mars', correct: true },
                    { text: 'Venus', correct: false }
                ]
            },
            {
                question: 'What is the largest ocean on Earth?',
                answers: [
                    { text: 'Atlantic Ocean', correct: false },
                    { text: 'Indian Ocean', correct: false },
                    { text: 'Arctic Ocean', correct: false },
                    { text: 'Pacific Ocean', correct: true }
                ]
            },
            {
                question: 'Which element has the chemical symbol "O"?',
                answers: [
                    { text: 'Gold', correct: false },
                    { text: 'Oxygen', correct: true },
                    { text: 'Osmium', correct: false },
                    { text: 'Oregano', correct: false }
                ]
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            answered = false;
            
            const questionElement = document.getElementById('quiz-content');
            const currentQuestion = questions[currentQuestionIndex];
            
            let quizHTML = `
                <div class="quiz-header">
                    <span>Question ${currentQuestionIndex + 1}/${questions.length}</span>
                    <span>Score: ${score}</span>
                </div>
                <div class="question">${currentQuestion.question}</div>
                <div class="answers">
            `;
            
            currentQuestion.answers.forEach((answer, index) => {
                quizHTML += `
                    <button class="answer-btn" onclick="selectAnswer(${index}, ${answer.correct})">
                        ${answer.text}
                    </button>
                `;
            });
            
            quizHTML += `
                </div>
                <div id="next-button" style="display: none; text-align: center;">
                    <button class="next-btn" onclick="handleNextButton()">
                        ${currentQuestionIndex === questions.length - 1 ? 'Show Results' : 'Next Question'}
                    </button>
                </div>
            `;
            
            questionElement.innerHTML = quizHTML;
        }

        function selectAnswer(index, isCorrect) {
            if (answered) return;
            
            answered = true;
            const answerButtons = document.querySelectorAll('.answer-btn');
            
            // Disable all buttons
            answerButtons.forEach(button => {
                button.disabled = true;
            });
            
            // Mark selected answer
            if (isCorrect) {
                answerButtons[index].classList.add('correct');
                score++;
            } else {
                answerButtons[index].classList.add('incorrect');
                
                // Also show the correct answer
                answerButtons.forEach((button, buttonIndex) => {
                    if (questions[currentQuestionIndex].answers[buttonIndex].correct) {
                        button.classList.add('correct');
                    }
                });
            }
            
            document.getElementById('next-button').style.display = 'block';
        }

        function handleNextButton() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            const quizContent = document.getElementById('quiz-content');
            
            quizContent.innerHTML = `
                <div class="score-section">
                    <h2>Quiz Complete!</h2>
                    <p>You scored ${score} out of ${questions.length}</p>
                    <button class="restart-btn" onclick="startQuiz()">Restart Quiz</button>
                </div>
            `;
        }

        // Start the quiz when the page loads
        startQuiz();
    </script>
</body>
</html>
